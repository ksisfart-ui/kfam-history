<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暦ちひろDM履歴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #ffffff; font-family: -apple-system, "Helvetica Neue", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; }
        .app-container { max-width: 600px; margin: 0 auto; min-height: 100vh; }
        .header { background-color: #335c7d; color: white; padding: 12px 16px; font-weight: bold; font-size: 1.1rem; }
        .hidden { display: none; }
        /* リストの点の除去とスタイリング */
        .list-item { border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; cursor: pointer; }
        .list-item:active { background-color: #f5f5f5; }
        /* チャットバブルの調整 */
        .bubble { background-color: #f1f3f5; border-radius: 12px; padding: 12px 16px; display: inline-block; max-width: 85%; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">暦ちひろDM履歴</div>

    <div id="home-screen">
        <div class="p-4 font-bold text-gray-700 bg-white">メッセージ</div>
        <div id="group-list">
            </div>
    </div>

    <div id="chat-screen" class="hidden">
        <div class="p-3 flex items-center border-b sticky top-0 bg-white z-10">
            <button onclick="showHome()" class="text-[#3b82f6] flex items-center text-lg">
                <span class="text-2xl mr-1">＜</span> 戻る
            </button>
            <span id="chat-title" class="ml-4 font-bold text-gray-800 text-lg"></span>
        </div>

        <div id="chat-content" class="p-4 space-y-6">
            </div>
    </div>
</div>

<script>
    let allChatData = {};

    async function loadData() {
        try {
            // キャッシュ回避のためにタイムスタンプを付与
            const response = await fetch(`data.json?v=${new Date().getTime()}`);
            allChatData = await response.json();
            renderGroupList();
        } catch (error) {
            console.error("読み込み失敗:", error);
        }
    }

    function renderGroupList() {
        const listContainer = document.getElementById('group-list');
        listContainer.innerHTML = '';
        Object.keys(allChatData).forEach(groupName => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.onclick = () => showChat(groupName);
            div.innerHTML = `
                <span class="text-gray-800">${groupName}</span>
                <span class="text-gray-300 text-xl font-light">＞</span>
            `;
            listContainer.appendChild(div);
        });
    }

    function showChat(groupName) {
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('chat-screen').classList.remove('hidden');
        document.getElementById('chat-title').innerText = groupName;

        const container = document.getElementById('chat-content');
        container.innerHTML = '';

        const messages = allChatData[groupName] || [];
        messages.forEach(msg => {
            const wrap = document.createElement('div');
            wrap.className = 'flex items-start space-x-3 mb-4';
            wrap.innerHTML = `
                <div class="w-10 h-10 rounded-full flex-shrink-0 ${msg.color || 'bg-gray-300'}"></div>
                <div class="flex-1">
                    <div class="text-[12px] text-gray-500 mb-1">${msg.name} ・ ${msg.date}</div>
                    <div class="bubble text-[15px] text-gray-800 whitespace-pre-wrap">${msg.text}</div>
                </div>
            `;
            container.appendChild(wrap);
        });
        window.scrollTo(0, 0);
    }

    function showHome() {
        document.getElementById('home-screen').classList.remove('hidden');
        document.getElementById('chat-screen').classList.add('hidden');
    }

    loadData();
</script>
</body>
</html>
